
<main class="login-form">
  <div class="container">
    <div  class="row">
      <div class="col-md-12">
        <ng-container *ngFor="let language of languageList">
            <a href="/{{language.code}}/">
              <button class="btn btn-outline-primary">{{language.label}}</button>
            </a>
        </ng-container>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" i18n="@@login">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right"  i18n="@@email">E-Mail Address</label>
                <div class="col-md-6">
                  <input type="text" id="email_address" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" name="email-address" required autofocus>
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right"  i18n="@@password">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="password" required>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary"  i18n="@@login">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
